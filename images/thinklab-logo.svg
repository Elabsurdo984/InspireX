<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
    <!-- Brain Outline -->
    <path d="M100 50 
             Q70 70, 70 100 
             Q70 130, 100 150 
             Q130 130, 130 100 
             Q130 70, 100 50" 
          fill="none" 
          stroke="#2c3e50" 
          stroke-width="10"/>
    
    <!-- Circuit/Technology Elements -->
    <circle cx="85" cy="75" r="5" fill="#27ae60"/>
    <circle cx="115" cy="125" r="5" fill="#27ae60"/>
    
    <line x1="70" y1="100" x2="50" y2="100" stroke="#2c3e50" stroke-width="4"/>
    <line x1="150" y1="100" x2="170" y2="100" stroke="#2c3e50" stroke-width="4"/>
    
    <path d="M90 85 
             Q100 90, 110 85 
             Q120 80, 110 75" 
          fill="none" 
          stroke="#27ae60" 
          stroke-width="3"/>
    
    <!-- Neuron-like Connections -->
    <path d="M80 65 
             Q90 55, 100 65 
             Q110 75, 120 65" 
          fill="none" 
          stroke="#2c3e50" 
          stroke-width="2" 
          stroke-dasharray="5,5"/>
    
    <!-- Text -->
    <text x="50" y="190" 
          font-family="Montserrat, sans-serif" 
          font-size="24" 
          font-weight="bold" 
          fill="#2c3e50">
        ThinkLab
    </text>
</svg>
